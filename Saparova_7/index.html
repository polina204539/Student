<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Жизненный цикл</title>
	<style>
        button{
            width: 100px;
            height:30px;
            border-radius: 4px;
            margin:50px;
        }
        .on{
            color:#666;
            background-color: rgb(197, 31, 31);
        }
        .off{
            color:#888;
            background-color: white;
        }
    </style>
</head>
<body>
	<div id="app"></div>
    <div id="app2"></div>
    <div id="app3"></div>  
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        class ClickButton extends React.Component {  
        	constructor(props) {
               super(props);
               this.state = {class: "off", label: "Нажми"};
                  
               this.press = this.press.bind(this);
                  
               console.log("constructor");
            }
            componentWillReceiveProps(nextProps) {
               console.log("componentWillReceiveProps()");
            }
            shouldComponentUpdate(){
               console.log("shouldComponentUpdate()");
               return true;
            }
            componentWillUpdate(){
               console.log("componentWillUpdate()");
            }
            componentDidUpdate(){
               console.log("componentDidUpdate()");
            }
            press(){
               var className = (this.state.class==="off")?"on":"off";
               this.setState({class: className});
            }
            render() {
               console.log("render()");
               return <button onClick={this.press} className={this.state.class}>{this.state.label}</button>;
            }
        }
        ReactDOM.render(
           <ClickButton />,
           document.getElementById("app")
        )      
   

        class Clock extends React.Component {
            constructor(props) {
              super(props);
              this.state = {date: new Date()};
              this.unmount = this.unmount.bind(this);
            }
            unmount(){
                ReactDOM.unmountComponentAtNode(document.getElementById("app2"));
            }
            componentDidMount() {
              this.timerId = setInterval(
                ()=> this.tick(),
                1000
              );
              console.log("componentDidMount()");
            }
     
            componentWillUnmount() {
              clearInterval(this.timerId);
              console.log("componentWillUnmount()");
            }
     
            tick() {
              this.setState({
                date: new Date()
              });
            }
     
            render() {
              return (
                <div>
                  <h2>Текущее время {this.state.date.toLocaleTimeString()}.</h2>
                  <button onClick={this.unmount}>Остановить</button>
                </div>
              );
            }
        }
        ReactDOM.render(
            <Clock />,
            document.getElementById("app2")
        )


		const propsValues = {
		    title: "Список студентов",
		    items: [
		        "Студент 1", 
		        "Студент 2", 
		        "Студент 3", 
		        "Студент 4", 
		        "Студент 5", 
		        "Студент 6",
		        "Студент 7",
		        "Студент 8",
		        "Студент 9",
		        "Студент 10",
		        "Студент 11",
		        "Студент 12",
		        "Студент 13",
		        "Студент 14",
		        "Студент 15"
		    ]
		};             
		class Item extends React.Component {
		    render() {
		        return <li>{this.props.name}</li>;
		    }
		}
		class SearchPlugin extends React.Component{    
		    constructor(props){
		        super(props);
		        this.onTextChanged = this.onTextChanged.bind(this);
		    }		             
		    onTextChanged(e){
		        var text = e.target.value.trim();   // удаляем пробелы
		        this.props.filter(text); // передаем введенный текст в родительский компонент
		    }		             
		    render() {
		        return <input placeholder="Поиск" onChange={this.onTextChanged} />;
		    }
		}		                  
		class ItemsList extends React.Component {
		    constructor(props){
		        super(props);
		        this.state = { items: this.props.data.items};
		                          
		        this.filterList = this.filterList.bind(this);
		    }		             
		    filterList(text){
		        var filteredList = this.props.data.items.filter(function(item){
		            return item.toLowerCase().search(text.toLowerCase())!== -1;
		        }); 
		        this.setState({items: filteredList});
		    }		              
		    render() {
		        return(
		            <div>         
		                <h2>{this.props.data.title}</h2>
		                <SearchPlugin filter={this.filterList} />
		                <ul>
		                    {
		                        this.state.items.map(function(item){
		                            return <Item key={item} name={item} />
		                        })
		                    }
		                </ul>
		            </div>);
		    }
		}		          
		ReactDOM.render(
		    <ItemsList data={propsValues} />,
		    document.getElementById("app3")
		)

    </script>
</body>
</html>
